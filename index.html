<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="page-title">Calculadora de média</h1>
    <h2 class="page-subtitle"> Descubra qual a sua média de nota de todas as provas!</h2>
    <h3 class="resultado" id="resultado"></h3>  
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <div class= campo>
    <labour><strong>Digite as Notas</strong></labour><br>
    <input type="number" id="valor1" placeholder = "1º Bimestre" style="width:6.2em" /><br><br>
    <input type="number" id="valor2" placeholder = "2º Bimestre" style="width:6.2em" /><br><br>
    <input type="number" id="valor3" placeholder = "3º Bimestre" style="width:6.2em" /><br><br>
    <input type="number" id="valor4" placeholder = "4º Bimestre" style="width:6.2em" /><br><br><br><br>
    <button type= "submit" class="botao" id= "botao" onclick="notaFinal()">Nota Final</button>
    </div>   
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
</html>
